<h2 class="titulo">Nova tranferência</h2>
<form class="formulario" (ngSubmit)="sendTransfer()">
  <div class="form-field">
    <label for="recipient" class="form-field__label">Destinatário:</label>
    <input type="text" class="form-field__input" required id="recipient" name="recipient" [(ngModel)]="recipient">
  </div>
  <div class="form-field">
    <label for="value" class="form-field__label">Valor:</label>
    <input type="number" class="form-field__input" required id="value" name="value" [(ngModel)]="value">
  </div>
  <div class="botao-wrapper">
    <button type="submit" class="botao">Enviar</button>
  </div>
</form>
